<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>MedBlock</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <script src="js/bundle.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@500&family=Kanit:wght@300&family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@500&family=Edu+VIC+WA+NT+Beginner:wght@500&family=Kanit:wght@300&family=Mulish&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->

    <style>
      * {
        background-image: url("https://thumbs.gfycat.com/WeepyBreakableCaiman-max-1mb.gif");
        background-position: initial;
        background-repeat: repeat;
        opacity: 1;
      }

      .panel-heading {
        margin-bottom: 20px;
      }

      .name {
        color: white;
      }

      .navbar {
        margin-bottom: 70px;
        margin-top: 12px;
      }
      .login {
        margin-right: 3px;
      }
      .login:hover {
        font-family: "Kanit", sans-serif;
        font-weight: bold;
      }
      .signup {
        margin-right: 3px;
      }
      .signup:hover {
        font-family: "Kanit", sans-serif;
        font-weight: bold;
      }

      .container {
        opacity: 0.8;
      }
      footer {
        text-align: center;

        margin-top: 176px;
        color: white;
      }
    </style>
    <script src="/js/web3.min.js"></script>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MedBlock</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <button
                class="btn btn-default text-center login"
                type="submit"
                onclick="location.href='./index.html';"
              >
                Login
              </button>
            </li>
            <li class="active">
              <button
                class="btn btn-default text-center signup"
                type="submit"
                onclick="location.href='./register.html';"
              >
                SignUp
              </button>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>

    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center name">
            Please enter your details to register.
          </h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div
              class="alert alert-warning col-sm-8 col-sm-offset-2"
              style="display: none"
            >
              <strong>Warning!</strong> Invalid public key. Please enter a valid
              public key to register.
            </div>

            <div
              class="alert alert-info col-sm-8 col-sm-offset-2"
              style="display: none"
            >
              <strong>Already Registered!!</strong> . Please check your details.
            </div>
          </div>

          <form
            name="registerForm"
            class="form-horizontal"
            action="./doctor.html"
          >
          <div class="form-group"> 
              <label for="designation" class="control-label col-sm-2 name">Login As</label>
              <div class="col-sm-8">
                  <select class="form-control" id="designation" required>
                      <option selected disabled>-- Please Select --</option>
                      <option value="0">Patient</option>
                      <option value="1">Doctor</option>
                  </select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2 name" for="name"
                >Name:
              </label>
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Please enter your name"
                  name="Name"
                  required
                  autofocus
                />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2 name" for="age">Age:</label>
              <div class="col-sm-8">
                <input
                  type="number"
                  class="form-control"
                  id="age"
                  min="1"
                  max="150"
                  minlength="1"
                  maxlength="150"
                  placeholder="Enter your age in number 1 - 150"
                  name="Age"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2 name" for="phoneno">Phone:</label>
              <div class="col-sm-8">
                <input
                  type="tel"
                  class="form-control"
                  id="phoneno"
                  placeholder="Enter Your Phone Number"
                  pattern="[0-9]{3}[0-9]{4}[0-9]{3}"
                  maxlength="10"
                  minlength="10"
                  name="Phone"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2 name" for="name">Gender:</label>
              <div class="col-sm-8">
                  <select class="form-control" id="gender" required autofocus>
                    <option selected disabled>-- Please Select --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
            
            </div>
            
          </form>
          <div class="text-center">
            <button class="btn btn-primary btn-lg" onclick="addAgent()">
              Proceed
            </button>
          </div>
        </div>
      </div>

      <hr />
    </div>

    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="/js/web3.min.js"></script>
    <script
      src="https://unpkg.com/ipfs-api/dist/index.min.js"
      crossorigin="anonymous"
    ></script>

    <script>
      function addAgent() {
        var ipfs = window.IpfsApi("localhost", "5001");

        const Buffer = window.IpfsApi().Buffer;

        name = $("#name").val();
        age = $("#age").val();
        phoneno = $("#phoneno").val();
        gender = $("#gender").val();

        designation = $("#designation").val();
        designation = parseInt(designation);

        publicKey = web3.currentProvider.selectedAddress;
        publicKey = publicKey.toLowerCase();
        console.log("PK:" + publicKey);

        var validPublicKey = true;
        var validAgent = true;
        var PatientList = 0;
        var DoctorList = 0;
        var InsurerList = 0;

        contractInstance.get_patient_list(
          { gas: 1000000 },
          function (error, result) {
            if (!error) PatientList = result;
            else console.error(error);
          }
        );

        contractInstance.get_doctor_list(
          { gas: 1000000 },
          function (error, result) {
            if (!error) DoctorList = result;
            else console.error(error);
          }
        );

        // contractInstance.get_insurer_list({gas: 1000000},function(error, result){
        //     if(!error)
        //         InsurerList = result;
        //     else
        //         console.error(error);
        //     });

        if (validPublicKey == false) {
          $(".alert-warning").show();
        } else {
          for (j = 0; j < PatientList.length; j++) {
            if (publicKey == PatientList[j]) {
              validAgent = false;
            }
          }
          for (j = 0; j < DoctorList.length; j++) {
            if (publicKey == DoctorList[j]) {
              validAgent = false;
            }
          }
          for (j = 0; j < InsurerList.length; j++) {
            if (publicKey == InsurerList[j]) {
              validAgent = false;
            }
          }
          console.log(validAgent);
          if (validAgent == true) {
            $(".alert-warning").hide();
            $(".alert-info").hide();

            var ipfshash = "";

            if (designation == "0") {
              var reportTitle = `Name: ${name}
Public Key: ${publicKey}
                            
`;
              var buffer = Buffer(reportTitle);

              ipfs.files.add(buffer, (error, result) => {
                if (error) {
                  console.log(error);
                } else {
                  console.log("result:" + result);
                  ipfshash = result[0].hash;
                  console.log("Ipfs hash:" + ipfshash);
                  contractInstance.add_Person(
                    name,
                    age,
                    phoneno,
                    gender,
                    designation,
                    ipfshash,
                    { gas: 1000000 },
                    (err, res) => {
                      if (!err) {
                        location.replace("./patient.html");
                      } else {
                        console.log(err);
                      }
                    }
                  );
                }
              });
            } else {
              contractInstance.add_Person(
                name,
                age,
                phoneno,
                gender,
                designation,
                ipfshash,
                { gas: 1000000 },
                (err, res) => {
                  if (!err) {
                    if (designation == "1") {
                      location.replace("./doctor.html");
                    }
                  } else console.log(err);
                }
              );
            }
          } else {
            $(".alert-info").show();
          }
        }

        return false;
      }
    </script>
  </body>
</html>
